<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend/index.js" defer></script>
    <title>Animal PetStore</title>
</head>
    <body style="color:rgb(255, 255, 255); text-align: center; background-color: blue;">
        
        <h1>AppAnimal - Aplicativo para cadastro de animais</h1><br>
        <h2 style="color:aqua">Novo Animal</h2>
    
        <form id="form-animal">
            <input type="text" id="name" placeholder="Nome do animal"><br><br>
            <input type="text" id="type" placeholder="Tipo do animal"><br><br>
            <input type="text" id="age" placeholder="Idade do animal"><br><br>
            <input type="text" id="sex" placeholder="Sexo do animal"><br><br>
            <input type="text" id="color" placeholder="Cor do animal"><br><br>
            <input 
            style="
            border-radius:15px;
            border-color: rgb(72, 0, 255);
            box-shadow: 2px 2px 2px 1px rgba(0, 255, 217, 0.2);" type="submit" value="Cadastrar">
        </form><br>

        <h2 style="color:rgb(255, 0, 0)">Deletar animal por ID</h2>
        <form id="form-delete-animal">
            <input type="text" id="id-animal-to-delete" placeholder="ID do animal"><br><br>
            <input 
            style="
            border-radius:15px;
            border-color: rgb(255, 0, 0);
            box-shadow: 2px 2px 2px 1px rgba(0, 255, 217, 0.2);" type="submit" value="Deletar">
        </form>

        <h2 style="color:rgb(0, 255, 34)">Animais Cadastrados</h2>
        <ul id="animals-list">
        </ul>

    </body>
</html>
